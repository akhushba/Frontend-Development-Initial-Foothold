<!DOCTYPE html>
<html>
<head>
    <title>My Course Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="submitPage.html">
        <div>
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="description">Course Description</label>
            <br>
            <!-- using another div element will also work, css will make things better -->
            <textarea id="description" rows="10" cols="30" name="description"></textarea>
        </div>

        <div>
            <label for="skill">Skill Level</label>
            <select id="skill" name="skill">
                <option value="beginner">Beginner Level</option>
                <option value="intermediate">Intermediate Level</option>
                <option value="expert">Expert Level</option>
                <option value="all">All Levels</option>
            </select>
        </div>
            
        <div>
            <label for="publish">Ready to publish the course?</label>
            <input type="checkbox" id="publish" name="publish">
            <button>Submit</button>
        </div>

    </form>
    
</body>
</html>
